<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <title>FORM_PAGE</title>
</head>
<body>
    <div class="form_div">
        <form method="GET" id="form_entry" class="form_entry">
            <input type="file" id="form_image" name="image">
        </form>
    </div>
    <div class="image_preview" id="image_preview">
        <img src="" alt="image" class="previewImageTag">
        <span class="image_preview_text">Image Preview</span>
    </div>
    <div>
        <button id="submit_button">SUBMIT</button>
    </div>
    <div>
        <canvas id="viewport" height="1200" width="1200"></canvas>
    </div>
</body>
<script src="./form_page_script.js"></script>
</html>
