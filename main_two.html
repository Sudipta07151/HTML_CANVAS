<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ALGO_OUTPUT</title>
</head>
<body onload="draw()">
    <center>
        <form id="form_data" method="GET">
            <label for="height">HEIGHT:</label>
            <input type="number" id="height" name="height" min="1" max="1200" required>
            <br>
            <label for="height">WIDTH:</label>
            <input type="number" id="width" name="width" min="1" max="1200" required>
            <br>
            <label for="cars">Choose a display type:</label>
            <select name="cars" id="shape_type">
                <option value="stroke">STROKED</option>
                <option value="fill">FILLED</option>  
            </select>
            <button type="submit" id="submit_button">ENTER</button>
            <br>
            <input type="checkbox" id="hide_rectangle" name="hide_rectangle">
            <label for="hide_rectangle"> HIDE RECTANGLE </label><br>
        </form>

    </center>
    <h1><center>ALGO_OUTPUT</center></h2>
   <center>
    <canvas id="algo_canvas" height="1200" width="1200">
    </canvas>
    </center> 
</body>
<script src="algo_output.js"></script>
</html>
